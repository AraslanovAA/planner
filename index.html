<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>planner</title>
  
  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        
      }
      .main-container{
          display: grid;
          grid-template-columns: 1fr 25%;
          align-items: start;
          grid-column-gap: 5px;
          height: 100%;
      }
      
      .planner-container{
          display: grid;
          grid-template-columns: repeat(8, 1fr);
          grid-template-rows: 25px 25px ;
          grid-auto-rows: 1fr;
       }
       .planner-head{
        border: 1px solid gray;
        text-align: center;
       }
       .btn-left{
           grid-row-start: 1;
           grid-column-start: 1;
           align-items: flex-end;
           justify-self: flex-start;
       }
       .btn-right{
           grid-row-start: 1;
           grid-column-start: 8;
           align-items: flex-end;
           justify-self: flex-end;
       }
       .btn-scroll{
           background-color: lawngreen;
           width: 70px;
           border-radius: 6px; 
       }
       .planner-name{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lawngreen;
        font-size: 1em;
        min-height: 100px;
       }
       .planner-row{
           border-bottom: 1px solid gray;
       }
       .planner-day1{
        grid-row-start: 2;
        grid-column-start: 2;
       }
       .planner-day2{
        grid-row-start: 2;
        grid-column-start: 3;
       }
       .planner-day3{
        grid-row-start: 2;
        grid-column-start: 4;
       }
       .planner-day4{
        grid-row-start: 2;
        grid-column-start: 5;
       }
       .planner-day5{
        grid-row-start: 2;
        grid-column-start: 6;
       }
       .planner-day6{
        grid-row-start: 2;
        grid-column-start: 7;
       }
       .planner-day7{
        grid-row-start: 2;
        grid-column-start: 8;
       }
        .log{
        height: 100%;
        background-color: cadetblue;
      }
  </style>
 </head>



 <body onload="onLoad()">
  <div class="main-container">
    <div id="planner" class="item planner-container">
        <div class="item btn-left">
            <button class ="btn-scroll" id="left">Left</button>
        </div>
        
        <div class="item btn-right">
            <button class ="btn-scroll" id="left">Right</button>
        </div>
        
        <div class="item planner-head planner-day1" id="day1"></div>
        <div class="item planner-head planner-day2" id="day2"></div>
        <div class="item planner-head planner-day3" id="day3"></div>
        <div class="item planner-head planner-day4" id="day4"></div>
        <div class="item planner-head planner-day5" id="day5"></div>
        <div class="item planner-head planner-day6" id="day6"></div>
        <div class="item planner-head planner-day7" id="day7"></div>
        
        

    </div>
    <div class="item log"></div>

  </div>













  <script src="planner.js" type="text/javascript"></script>
 </body>
</html>
